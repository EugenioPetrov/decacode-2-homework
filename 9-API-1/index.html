<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breweries</title>
</head>
<body>
<input id='searchQuery' type='text'>
<button type='button' id='button'>Поиск</button>
<ul id='breweriesList'></ul>

<script>
(() => {
const $button = document.getElementById('button');
const $searchQuery = document.getElementById('searchQuery');
const $brewList = document.getElementById('breweriesList');

$button.onclick = () => {
$brewList.innerHTML = '';
let apiURL = '';
$searchQuery.value == "" ? apiURL = 'https://api.openbrewerydb.org/breweries' : apiURL = 'https://api.openbrewerydb.org/breweries?by_name=' + $searchQuery.value;
fetch(apiURL).then((response) => response.json()).then((data) => {
    let i;
    for (i = 0; i < data.length; i++) {
    let item = '<li>' + Object.values(data[i]) + '</li>';
    $brewList.innerHTML += item;
    };
    });
    }
})();
</script>

</body>
</html>
